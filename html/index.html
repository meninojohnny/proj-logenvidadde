<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="..\styles\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <main>

        <div class="logo">
            <img src="../images/foto.svg" alt="">
        </div>

        <h1>Faça login na sua conta</h1>
        
            <div class="input-box">  
                <input type="text" id="email" placeholder="Email" required>
                <box-icon name='envelope' color="#9b9090"></box-icon>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" required>
                <box-icon name='lock-alt' color="#9b9090"></box-icon>
            </div>
       
        <div class="remember-forgot"> 
            <label for="checkbox" name="checkbox"> <input type="checkbox" name="" id="checkbox"> Lembrar me</label>
            <a href="">Esqueceu sua senha?</a>
        </div>
        
        <button onclick="logInto()" class="btn">Login in</button>

        <div class="register-link">
            <p>Não possui uma conta? <a href="">Criar uma conta</a></p>
        </div>

    </main>

    <!-- <script src="..\js\script2.js"></script> -->

    <script>
        function redirectToAnotherPage(url) {
            window.location.href = url
        }

        function logInto() {
            var valueEmail = document.getElementById('email').value;
            var valuePassword = document.getElementById('password').value;

            if (valueEmail != '' && valuePassword != '') {
                redirectToAnotherPage('../html/form.html')
            } else {
                alert('Preencha os campos de email e senha.')
            }
        }
    </script>
    
</body>
</html>
